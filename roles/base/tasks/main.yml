- name: Install python minimal
  raw: apt-get install python-minimal aptitude -y
  when: ansible_pkg_mgr == 'apt'

- name: Install epel-release
  raw: yum -y install epel-release
  when: ansible_pkg_mgr == 'yum'

- name: Install base packages
  package: name={{ item }} state=present
  with_items:
    - net-tools
    - sysstat
    - vim
    - wget
  tags:
    - packages

- name: Update /etc/hosts file
  lineinfile:
    dest: /etc/hosts
    state: present
    line: "{{ item }}"
  with_items:
    - '10.0.0.40        ctu1800 ctu1800-ansible'
    - '10.0.0.41        ctu1801'
    - '10.0.0.42        ctd802'
    - '10.0.0.43        ctc703'
    - '10.0.0.50        vmc700  vmc700-ansible'
    - '10.0.0.51        vmc701'
    - '10.0.0.52        vmc702'
    - '10.0.0.53        vmc703'
    - '10.0.0.26        hadoop01'
    - '10.0.0.27        hadoop02'
    - '10.0.0.28        hadoop03'
    - '10.0.0.29        hadoop04'

- name: Update /root/.ssh/authorized_keys
  lineinfile:
    dest: /root/.ssh/authorized_keys
    state: present
    line: "{{ item }}"
  with_items:
    - 'ssh-rsa  peter@Peters-MacBook-Pro.local'
    -  'sh-rsa  root@pve'
    - 'ssh-rsa  root@NA123'

- name: Update profile
  lineinfile:
    dest: /etc/profile
    state: present
    line: "{{ item }}"
  with_items:
    - 'set -o vi'
    - 'alias vi=vim'
    - 'export EDITOR=vi'

- name: Update sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    line: "{{ item }}"
  with_items:
    - 'AllowAgentForwarding yes'
    - 'AllowTcpForwarding yes'
    - 'GatewayPorts yes'
    - 'UseDNS no'
    - 'PermitRootLogin yes'
  notify:
  - restart sshd 

- name: Upgrade all packages
  package: name=* state=latest
