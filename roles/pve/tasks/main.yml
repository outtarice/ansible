- replace:
    path: /etc/apt/sources.list.d/pve-enterprise.list
    regexp: '^deb https://enterprise.proxmox.com/debian/pve stretch pve-enterprise'
    replace: '#deb https://enterprise.proxmox.com/debian/pve stretch pve-enterprise'
    backup: yes

- name: enable pve-no-subscription repo
  lineinfile:
    path: /etc/apt/sources.list
    state: present
    line: "{{ item }}"
  with_items:
    - '# PVE pve-no-subscription repository provided by proxmox.com'
    - '# NOT recommended for production use'
    - 'deb http://download.proxmox.com/debian/pve stretch pve-no-subscription'

- name: Install base packages
  package: name={{ item }} state=present
  with_items:
    - net-tools
    - sysstat
    - wget
    - exfat-utils
  tags:
    - packages

- name: Upgrade packages list
  apt: update_cache=yes
  when: ansible_os_family == 'Debian'

- name: Upgrade all packages
  apt: upgrade=dist

- name: Remove vim
  package: name=vim state=absent
